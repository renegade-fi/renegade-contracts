[profile.default]
evm_version = "cancun"
src = "src"
out = "out"
libs = ["lib"]
remappings = ["forge-std/=lib/forge-std/src/"]
via_ir = true
optimizer = true
optimizer_runs = 100_000
fs_permissions = [{ access = "read-write", path = "./deployments.json" }]

# The darkpool is a large contract so we limit the optimizer runs
# Todo: if more space is needed, decrease the number of runs
additional_compiler_profiles = [{ name = "darkpool", optimizer_runs = 1 }]
compilation_restrictions = [{ paths = "src/Darkpool.sol", optimizer_runs = 1 }]

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"
wrap_comments = true
ignore = [
    "src/libraries/darkpool/VerificationKeys.sol",
    "src/libraries/merkle/MerkleZeros.sol",
]
