name: Lint

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  forge-lint:
    name: Forge Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.3.5

      - name: Show Forge version
        run: forge --version

      - name: Run Forge lint
        run: |
          forge lint

  solhint:
    name: Solhint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Solhint
        run: npm install -g solhint

      - name: Run Solhint
        run: solhint 'src/**/*.sol' 'script/**/*.sol'
